# Kubernetes Deployment for GitHub Agent
# Designed for Raspberry Pi 4 cluster (ARM64)

apiVersion: v1
kind: Namespace
metadata:
  name: github-agent

---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: github-agent-config
  namespace: github-agent
data:
  GITHUB_REPO: "Benhaswings/ai-agent"
  OLLAMA_HOST: "http://ollama:11434"
  PORT: "3000"
  TELEGRAM_CHAT_ID: "1569185905"

---
# Secret for sensitive data
# IMPORTANT: Create this secret manually on your cluster!
# kubectl create secret generic github-agent-secrets \
#   --from-literal=GITHUB_TOKEN=your_token \
#   --from-literal=TELEGRAM_BOT_TOKEN=your_token \
#   --from-literal=BRAVE_API_KEY=your_key \
#   --from-literal=ANTHROPIC_API_KEY=your_key \
#   -n github-agent
apiVersion: v1
kind: Secret
metadata:
  name: github-agent-secrets
  namespace: github-agent
type: Opaque
stringData:
  GITHUB_TOKEN: "REPLACE_WITH_YOUR_GITHUB_TOKEN"
  TELEGRAM_BOT_TOKEN: "REPLACE_WITH_YOUR_TELEGRAM_BOT_TOKEN"
  BRAVE_API_KEY: "REPLACE_WITH_YOUR_BRAVE_API_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_YOUR_ANTHROPIC_API_KEY"

---
# Persistent Volume Claim for Ollama models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models-pvc
  namespace: github-agent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path

---
# Persistent Volume Claim for jobs/data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: github-agent-data-pvc
  namespace: github-agent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

---
# Ollama Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: github-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_KEEP_ALIVE
          value: "24h"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
        volumeMounts:
        - name: models
          mountPath: /root/.ollama
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ollama-models-pvc

---
# Ollama Service
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: github-agent
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
  type: ClusterIP

---
# GitHub Agent App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-agent-app
  namespace: github-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-agent-app
  template:
    metadata:
      labels:
        app: github-agent-app
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: app
        image: github-agent-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: github-agent-config
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: GITHUB_TOKEN
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: TELEGRAM_BOT_TOKEN
        - name: BRAVE_API_KEY
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: BRAVE_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: ANTHROPIC_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /app/jobs
          subPath: jobs
        - name: data
          mountPath: /app/memory
          subPath: memory
        - name: data
          mountPath: /app/config
          subPath: config
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: github-agent-data-pvc

---
# GitHub Agent Service
apiVersion: v1
kind: Service
metadata:
  name: github-agent-app
  namespace: github-agent
spec:
  selector:
    app: github-agent-app
  ports:
  - port: 3000
    targetPort: 3000
  type: NodePort

---
# Job Processor Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-agent-processor
  namespace: github-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-agent-processor
  template:
    metadata:
      labels:
        app: github-agent-processor
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: processor
        image: github-agent-app:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["processor"]
        envFrom:
        - configMapRef:
            name: github-agent-config
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: GITHUB_TOKEN
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: TELEGRAM_BOT_TOKEN
        - name: BRAVE_API_KEY
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: BRAVE_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: github-agent-secrets
              key: ANTHROPIC_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /app/jobs
          subPath: jobs
        - name: data
          mountPath: /app/memory
          subPath: memory
        - name: data
          mountPath: /app/config
          subPath: config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: github-agent-data-pvc

---
# Horizontal Pod Autoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: github-agent-hpa
  namespace: github-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: github-agent-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
